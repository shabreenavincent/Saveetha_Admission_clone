<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saveetha Admission Enquiry</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="branding">
        <img src="logs.png" alt="Saveetha Logo" class="logo">
      </div>
      <div class="text-content">
        <h2>INDUSTRY 5.0</h2>
        <p>Ready Curriculum Imparting</p>
        <h3>21st Century Skills</h3>
        <button class="yellow-btn">Apply Now <span>â–¼</span></button>
      </div>
    </div>

    <div class="right-panel">
      <form class="form-box">
        <h2>Admissions Open 2025</h2>
        
        <input type="text" placeholder="Enter Name *" required />
        <input type="email" placeholder="Enter Email Address *" required />
        
        <div class="phone-group">
          <span class="country-code">+91</span>
          <input type="tel" placeholder="Enter Mobile Number *" required />
        </div>

        <input type="password" placeholder="Any Password of Your Choice *" required />

        <div class="flex-row">
          <input type="text" placeholder="State *" required />
          <input type="text" placeholder="City *" required />
        </div>
         
        <div class="flex-row">
          <input type="text" placeholder="Course *" required />
         
          <input type="text" placeholder="Specialization *" required />
        </div>

        <div class="captcha-row">
          <img src="cccc.png" alt="captcha" />
          <input type="text" placeholder="Enter text as shown" required />
        </div>

        <label class="checkbox">
          <input type="checkbox" required />
          I authorise Saveetha Engineering College & its representatives to contact me with updates and notifications via Email/SMS/WhatsApp/Call. This will override DND/NDNC *
        </label>

        <button class="apply-btn" type="submit">APPLY NOW</button>

        <p class="login-msg">
          Already have an Account? <a href="#">Login</a><br/>
          <a href="#">Resend Verification Email</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
